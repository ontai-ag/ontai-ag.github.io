name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # –∏–ª–∏ –≤–∞—à–∞ –≤–µ—Ç–∫–∞

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages  # üîß –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # –ø—É—Ç—å –∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞–º
      - uses: actions/deploy-pages@v4
